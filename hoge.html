<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
<title>octaltree</title>
<link rel="stylesheet" href="fonts/ricdim/ricdim-Regular.css" type="text/css">
<link rel="stylesheet" href="css/reset.css" type="text/css">
<link rel="icon" type="image/svg+xml" sizes="any" href="res/favicon.svg" />
<link rel="mask-icon" href="res/favicon.svg" color="black">
<style>
  body { font-family: "ricdim"; }
  body {
    background-color: #000d10;
    /*color: #839496;
    color: #93a4a6;*/
    color: #bbbbbb;
    /*font-size: calc(112.5% + 0.5vw);*/
    font-size: 20px;
  }
  a { color: #46abf2; }
  a:visited, a:visited * { color: #cda4d7; }
  a:hover,
  a:hover *:not(img){
    color: #FFE900;
    background-color: #363037;
    border-color: #999;
  }
</style>
<style>
  /*
    "LigatureSymbols" licensed under the SIL Open Font License
    http://kudakurage.com/ligature_symbols/
  */
  @font-face {
    font-family: 'LigatureSymbols';
    src: url('fonts/ligature/LigatureSymbols-2.11.eot');
    src: url('fonts/ligature/LigatureSymbols-2.11.eot?#iefix') format('embedded-opentype'),
      url('fonts/ligature/LigatureSymbols-2.11.woff') format('woff'),
      url('fonts/ligature/LigatureSymbols-2.11.ttf') format('truetype'),
      url('fonts/ligature/LigatureSymbols-2.11.svg#LigatureSymbols') format('svg');
    src: url('fonts/ligature/LigatureSymbols-2.11.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }
  .lsf, .lsf-icon:before {
    font-family: 'LigatureSymbols';
    -webkit-text-rendering: optimizeLegibility;
    -moz-text-rendering: optimizeLegibility;
    -ms-text-rendering: optimizeLegibility;
    -o-text-rendering: optimizeLegibility;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    -moz-font-smoothing: antialiased;
    -ms-font-smoothing: antialiased;
    -o-font-smoothing: antialiased;
    font-smoothing: antialiased;
  }
  .lsf-icon.amazon:before {
    content: '\E007';
  }
  #profile dl, #link dl {
    overflow: hidden;
    margin-left: 22px;
  }
  #profile dt, #profile dd, #link dt, #link dd  {
    line-height: 26px;
  }
  #profile dt, #link dt {
    float: left;
    clear: both;
  }
  #profile dd, #link dd {
    padding: 0 0 5px 10%;
  }
  #profile dt.lsf, #link dt.lsf {
    width: 1em;
  }
</style>
</head>
<body>
<header id="head">
  <h1>octaltree</h1>
</header>
<section id="profile">
  <h2>プロフィール</h2>
  <dl>
    <dt class="lsf">pen</dt>
    <dd><a href="http://www.uec.ac.jp/">電気通信大学</a></dd>
    <dt class="lsf">pin</dt>
    <dd>東京都調布市</dd>
  <dl>
</section>
<section id="link">
  <h2>リンク</h2>
  <dl>
    <dt class="lsf">twitter</dt>
    <dd><a href="http://twitter.com/octaltree/">@octaltree</a></dd>
    <dt class="lsf">github</dt>
    <dd><a href="http://github.com/octaltree/">octaltree</a></dd>
    <dt class="lsf">hatena</dt>
    <dd><a href="http://octaltree.hateblo.jp/">id:octaltree</a></dd>
  </dl>
</section>
</body>
</html>
