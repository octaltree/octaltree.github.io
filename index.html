<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>octaltree</title>
<link rel="stylesheet" href="fonts/ricdim/ricdim-Regular.css" type="text/css">
<link rel="stylesheet" href="css/reset.css" type="text/css">
<style>
  body { font-family: "ricdim"; }
  body {
    background-color: #000d10;
    /*background-color: #111111;*/
    color: #839496;
    font-size: 20px;
  }
  a { color: #268bd2; }
</style>
<style>
  /*
    "LigatureSymbols" licensed under the SIL Open Font License
    http://kudakurage.com/ligature_symbols/
  */
  @font-face {
    font-family: 'LigatureSymbols';
    src: url('fonts/ligature/LigatureSymbols-2.11.eot');
    src: url('fonts/ligature/LigatureSymbols-2.11.eot?#iefix') format('embedded-opentype'),
      url('fonts/ligature/LigatureSymbols-2.11.woff') format('woff'),
      url('fonts/ligature/LigatureSymbols-2.11.ttf') format('truetype'),
      url('fonts/ligature/LigatureSymbols-2.11.svg#LigatureSymbols') format('svg');
    src: url('fonts/ligature/LigatureSymbols-2.11.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }
  .lsf, .lsf-icon:before {
    font-family: 'LigatureSymbols';
    -webkit-text-rendering: optimizeLegibility;
    -moz-text-rendering: optimizeLegibility;
    -ms-text-rendering: optimizeLegibility;
    -o-text-rendering: optimizeLegibility;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    -moz-font-smoothing: antialiased;
    -ms-font-smoothing: antialiased;
    -o-font-smoothing: antialiased;
    font-smoothing: antialiased;
  }
  .lsf-icon.amazon:before {
    content: '\E007';
  }
</style>
</head>
<body>
<octaltree-main />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.0.7/riot+compiler.js"></script>
<script type="riot/tag">
  <octaltree-main>
    <header class="padblk">
      <h1>octaltree</h1>
    </header>
    <section class="padblk">
      <h2>プロフィール</h2>
      <div class="inner">
        <dl>
          <!--<dt><span class="lsf">pen</span>a</dt>-->
          <dt class="lsf">pen</dt>
          <dd><a href="http://www.uec.ac.jp/">電気通信大学</a></dd>
          <dt class="lsf">pin</dt>
          <dd>東京都調布市</dd>
        <dl>
      </div>
    </section>
    <section class="padblk">
      <h2>リンク</h2>
      <div class="inner">
        <dl>
          <dt class="lsf">twitter</dt>
          <dd><a href="http://twitter.com/octaltree/">@octaltree</a></dd>
          <dt class="lsf">github</dt>
          <dd><a href="http://github.com/octaltree/">octaltree</a></dd>
          <dt class="lsf">hatena</dt>
          <dd><a href="http://octaltree.hateblo.jp/">id:octaltree</a></dd>
        </dl>
      </div>
    </section>
    const main = this;
    <style>
      ul { list-style-type: none; }
      .padblk {
        display: block;
        padding: 3% 0 0 3%;
      }
      h1, h2 {
        /*color: #2aa198;*/
        font-size: 22px;
        margin-bottom: 11px;
      }
      h1 {
        color: #dddddd;
      }
      .inner {
        padding-left: 11px;
      }
      h2:before {
        color: #dc322f;
        white-space: pre;
        content: "\A## ";
      }
      .lsf {
        margin-right: 0.2em;
        font-size: 26px;
        /*color: #719e07;*/
      }
      dl {
        overflow: hidden;
        /*zoom: 1;*/
      }
      dl dt, dl dd {
        line-height: 26px;
      }
      dt {
        width: 1em;
      }
      dl dt {
        /*width: 100px;*/
        float: left;
        clear: both;
      }
      dl dd {
        padding: 0 0 5px 10%;
      }
    </style>
  </octaltree-main>
</script>
<script>
(function(){
  riot.compile(function(){ riot.mount('*'); });
}());
</script>
</body>
</html>
