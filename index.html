<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>octaltree</title>
<link rel="stylesheet" href="fonts/ricdim/ricdim-Regular.css" type="text/css">
<link rel="stylesheet" href="css/reset.css" type="text/css">
</head>
<body>
<octaltree-main />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.0.7/riot+compiler.js"></script>
<script type="riot/tag">
  <octaltree-main>
    <div class="wrap">
      <p>{ foo }</p>
    </div>
    const main = this;
    main.foo = 'bar';
  </octaltree-main>
</script>
<script>
(function(){
  riot.compile(function(){ riot.mount('*'); });
}());
</script>
</body>
</html>
